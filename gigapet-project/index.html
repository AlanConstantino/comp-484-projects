<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Poké-gatchi</title>
  </head>
  <body>
    <main>
      <section>
        <div class="audio-container">
          <audio id="audio" src=""></audio>
        </div>
        <div class="container">
          <div id="pet-selection-container" class="pet-selection-container">
            <h2 class="title">Select your Poké-gatchi</h2>
            <div class="pets">
              <img
                id="charmander"
                class="pokeball"
                src="./pokemon/charmander.gif"
                alt="Charmander"
              />
              <img
                id="bulbasaur"
                class="pokeball"
                src="./pokemon/bulbasaur.gif"
                alt="Bulbasaur"
              />
              <img
                id="squirtle"
                class="pokeball"
                src="./pokemon/squirtle.gif"
                alt="Squirtle"
              />
            </div>
          </div>
          <div id="pet-info-container" class="hide pet-info-container">
            <img id="pokemon" alt="Pokemon pet image" class="hide pokeball" />
            <p>Name: <span id="name">??</span></p>
            <p>Weight: <span id="weight">??</span></p>
            <p>Happiness: <span id="happiness">??</span></p>
          </div>
          <div id="button-container" class="hide button-container">
            <button id="eat" class="button">Eat</button>
            <button id="play" class="button">Play</button>
            <button id="exercise" class="button">Exercise</button>
            <button id="evolve" class="button">Evolve</button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
